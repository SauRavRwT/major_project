                    <form class="temp_form">

                        <input type="text" id="cityName" placeholder="Enter the city name here" autocomplete="off">
                        <!-- {{!-- Search Bar --}} -->
                        <input type="submit" value="search" id="submitBut">
                    </form>

                    </div>

                    <div class="main_layer">
                        <p id="cityNameInOutput">Output will be shown here</p>
                        <div class="middle_layer data_hide">

    <script src="js/main.js"></script>
    <script>

        
        const getCurrentDay =()=>{
            let weekDay = new Array(7)
            weekDay[0]='Sunday'
            weekDay[1]='Monday'
            weekDay[2]='Tuesday'
            weekDay[3]='Wednesday'
            weekDay[4]='Thursday'
            weekDay[5]='Friday'
            weekDay[6]='Saturday'

            let currentTime = new Date()
            days = weekDay[currentTime.getDay()]

            let day = document.getElementById('day')
            day.innerText = days    
            
        }

        getCurrentDay();
        
    </script>
