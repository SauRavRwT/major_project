<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Songeet Music Player">
    <meta name="author" content="Saurav Rawat">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>songeet</title>
    <link rel="shortcut icon" href="./images/saurav.jpg">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="player">
        <div class="player__header">
            <div class="player__img player__img--absolute slider">
                <button class="player__button player__button--absolute--nw playlist">
                    <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
                </button>
                <button class="player__button player__button--absolute--center play">
                    <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
                    <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
                </button>
                <div class="slider__content">
                    <img class="img slider__img" src="https://pagalworld.com.se/siteuploads/thumb/sft7/3198_4.jpg"
                        alt="cover">
                    <img class="img slider__img" src="https://pagalworld.com.se/siteuploads/thumb/sft8/3975_4.jpg"
                        alt="cover">
                    <img class="img slider__img" src="https://pagalworld.com.se/siteuploads/thumb/sft5/2313_4.jpg"
                        alt="cover">
                    <img class="img slider__img" src="https://pagalworld.com.se/siteuploads/thumb/sft8/3647_4.jpg"
                        alt="cover">
                    <img class="img slider__img" src="https://pagalworld.com.se/siteuploads/thumb/sft10/4866_4.jpg"
                        alt="cover">
                    <img class="img slider__img" src="https://pagalworld.com.se/siteuploads/thumb/sft8/3766_4.jpg"
                        alt="cover">
                    <img class="img slider__img" src="https://pagalworld.com.se/siteuploads/thumb/sft11/5287_4.jpg"
                        alt="cover">
                    <img class="img slider__img"
                        src="https://pagalsong.in/uploads//thumbnails/300x300/id3Picture_73511194.jpg" alt="cover">
                </div>
            </div>
            <div class="player__controls">
                <button class="player__button back">
                    <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">
                </button>
                <p class="player__context slider__context">
                    <strong class="slider__name"></strong>
                    <span class="player__title slider__title"></span>
                </p>
                <button class="player__button next">
                    <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">
                </button>
                <div class="progres">
                    <div class="progres__filled"></div>
                </div>
            </div>
        </div>
        <ul class="player__playlist list">
            <li class="player__song">
                <img class="player__img img" src="https://pagalworld.com.se/siteuploads/thumb/sft7/3198_4.jpg"
                    alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Raatan Lambiyan</b>
                    <span class="flex">
                        <span class="player__title">Shershaah</span>
                        <span class="player__song-time mx-5"></span>
                    </span>
                </p>
                <audio class="audio" src="https://pagalworld.com.se/files/download/id/3198"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="https://pagalworld.com.se/siteuploads/thumb/sft8/3975_4.jpg"
                    alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Guitar</b>
                    <span class="flex">
                        <span class="player__title">Raj Ranjhod</span>
                        <span class="player__song-time mx-5"></span>
                    </span>
                </p>
                <audio class="audio" src="https://pagalworld.com.se/files/download/id/3975"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="https://pagalworld.com.se/siteuploads/thumb/sft5/2313_4.jpg"
                    alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Famous</b>
                    <span class="flex">
                        <span class="player__title">Arjun Kanungo,47</span>
                        <span class="player__song-time mx-5"></span>
                    </span>
                </p>
                <audio class="audio" src="https://pagalworld.com.se/files/download/id/2313"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="https://pagalworld.com.se/siteuploads/thumb/sft8/3647_4.jpg"
                    alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Tu Aake Dekhle</b>
                    <span class="flex">
                        <span class="player__title">KING</span>
                        <span class="player__song-time mx-5"></span>
                    </span>
                </p>
                <audio class="audio" src="http://pagalworld.com.se/files/download/id/3647"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="https://pagalworld.com.se/siteuploads/thumb/sft10/4866_4.jpg"
                    alt="cover">
                <p class="player__context ">
                    <b class="player__song-name">Lover Remix</b>
                    <span class="flex">
                        <span class="player__title">Diljit Dosanjh</span>
                        <span class="player__song-time mx-5"></span>
                    </span>
                </p>
                <audio class="audio" src="http://pagalworld.com.se/files/download/id/4866"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="https://pagalworld.com.se/siteuploads/thumb/sft8/3766_4.jpg"
                    alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Raat Di Gedi</b>
                    <span class="flex">
                        <span class="player__title">Diljit Dosanjh</span>
                        <span class="player__song-time mx-5"></span>
                    </span>
                </p>
                <audio class="audio" src="http://pagalworld.com.se/files/download/id/3766"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="https://pagalworld.com.se/siteuploads/thumb/sft11/5287_4.jpg"
                    alt="cover">
                <p class="player__context ">
                    <b class="player__song-name">Goriye</b>
                    <span class="flex">
                        <span class="player__title">Darshan Raval</span>
                        <span class="player__song-time mx-5"></span>
                    </span>
                </p>
                <audio class="audio" src="http://pagalworld.com.se/files/download/id/5287"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img"
                    src="https://pagalsong.in/uploads//thumbnails/300x300/id3Picture_73511194.jpg" alt="cover">
                <p class="player__context ">
                    <b class="player__song-name">Your Smile</b>
                    <span class="flex">
                        <span class="player__title">Zehr Vibe</span>
                        <span class="player__song-time mx-5"></span>
                    </span>
                </p>
                <audio class="audio"
                    src="https://pagalsong.in/uploads/systemuploads/mp3/Your Smile - Zehr Vibe/Your Smile - Zehr Vibe 128 Kbps.mp3"></audio>
            </li>
        </ul>
    </div>
    <script src="./music.js"></script>
</body>

</html>
